<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Authorisation</title>
    <link rel="shortcut icon" href="https://www.authorisation.mga.org.mt/Content/favicon.ico" type="image/x-icon">
    <script src="seal-of-authorisation_data/jquery.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {

            $("#SealUrl").attr("href", "/verification.aspx?lang=en&company=" + getQueryVariable("company"));
        });


        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
    </script>
</head>
<body>
<div>
    <a id="SealUrl" target="_blank" href="https://www.authorisation.mga.org.mt/verification.aspx?lang=en&amp;company=dd32c28b-4878-4f40-ad81-1d70719a35cc">
<img src="seal-of-authorisation_data/mgalogo.png" width="90" height="40"></a>
</div>


</body></html>
